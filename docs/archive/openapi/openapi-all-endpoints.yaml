            schema:
              description: "Creates a new workout plan with validation. Parameters:
                workout_name (required), workout_description (optional),
                workout_days (JSONB object with day names as keys), make_active
                (boolean to set as active workout)."
              properties:
                make_active:
                  format: boolean
                  type: boolean
                workout_days:
                  format: jsonb
                workout_description:
                  format: text
                  type: string
                workout_name:
                  format: text
                  type: string
              required:
                - workout_name
              type: object
          application/vnd.pgrst.object+json;nulls=stripped:
            schema:
              description: "Creates a new workout plan with validation. Parameters:
                workout_name (required), workout_description (optional),
                workout_days (JSONB object with day names as keys), make_active
                (boolean to set as active workout)."
              properties:
                make_active:
                  format: boolean
                  type: boolean
                workout_days:
                  format: jsonb
                workout_description:
                  format: text
                  type: string
                workout_name:
                  format: text
                  type: string
              required:
                - workout_name
              type: object
          application/vnd.pgrst.object+json:
            schema:
              description: "Creates a new workout plan with validation. Parameters:
                workout_name (required), workout_description (optional),
                workout_days (JSONB object with day names as keys), make_active
                (boolean to set as active workout)."
              properties:
                make_active:
                  format: boolean
                  type: boolean
                workout_days:
                  format: jsonb
                workout_description:
                  format: text
                  type: string
                workout_name:
                  format: text
                  type: string
              required:
                - workout_name
              type: object
          text/csv:
            schema:
              description: "Creates a new workout plan with validation. Parameters:
                workout_name (required), workout_description (optional),
                workout_days (JSONB object with day names as keys), make_active
                (boolean to set as active workout)."
              properties:
                make_active:
                  format: boolean
                  type: boolean
                workout_days:
                  format: jsonb
                workout_description:
                  format: text
                  type: string
                workout_name:
                  format: text
                  type: string
              required:
                - workout_name
              type: object
        required: true
      responses:
        "200":
