  schemas:
    workouts:
      description: Workout templates with flexible JSONB structure for days and exercises
      required:
        - id
        - name
        - days
      properties:
        id:
          default: gen_random_uuid()
          description: |-
            Note:
            This is a Primary Key.<pk/>
          format: uuid
          type: string
        name:
          format: text
          type: string
        description:
          format: text
          type: string
        days:
          description: 'JSONB object with day names as keys and exercise arrays as values.
            Example: {"monday": [{"exercise": "Bench Press", "sets": 3, "reps":
            10, "weight": 135, "superset_group": "A"}]}'
          format: jsonb
        is_active:
          default: false
          description: Only one workout can be active at a time (enforced by unique index)
          format: boolean
          type: boolean
        created_at:
          default: now()
          format: timestamp with time zone
          type: string
        updated_at:
          default: now()
          format: timestamp with time zone
          type: string
      type: object
    workout_history:
      description: Daily aggregated totals per workout (rolled up from exercise_history)
      required:
        - id
        - date
        - total_volume
        - total_sets
        - total_reps
        - num_exercises
      properties:
        id:
          default: gen_random_uuid()
          description: |-
            Note:
            This is a Primary Key.<pk/>
          format: uuid
          type: string
        workout_id:
          description: >-
            Note:

            This is a Foreign Key to `workouts.id`.<fk table='workouts' column='id'/>
          format: uuid
          type: string
        date:
          format: date
          type: string
        total_volume:
          default: 0
          description: Sum of total_volume from all exercises for this workout on this date
          format: integer
          type: integer
        total_sets:
          default: 0
          format: integer
          type: integer
        total_reps:
          default: 0
          format: integer
          type: integer
        num_exercises:
          default: 0
          description: Count of distinct exercises performed
          format: integer
          type: integer
        duration_minutes:
          format: integer
          type: integer
        created_at:
          default: now()
          format: timestamp with time zone
          type: string
        updated_at:
          default: now()
          format: timestamp with time zone
          type: string
      type: object
    exercise_history:
      description: Daily aggregated totals per exercise per workout
      required:
        - id
        - exercise_name
        - date
        - total_sets
        - total_reps
        - total_volume
        - max_weight
      properties:
        id:
          default: gen_random_uuid()
          description: |-
            Note:
            This is a Primary Key.<pk/>
          format: uuid
          type: string
        workout_id:
          description: >-
            Note:

            This is a Foreign Key to `workouts.id`.<fk table='workouts' column='id'/>
          format: uuid
          type: string
        exercise_name:
          format: text
          type: string
        date:
          format: date
          type: string
        total_sets:
          default: 0
          format: integer
          type: integer
        total_reps:
          default: 0
          format: integer
          type: integer
        total_volume:
          default: 0
          description: Sum of (weight  reps) for all sets
          format: integer
          type: integer
        max_weight:
          default: 0
          description: Maximum weight used across all sets
          format: integer
          type: integer
        avg_weight:
          format: numeric
          type: number
        created_at:
          default: now()
          format: timestamp with time zone
          type: string
        updated_at:
          default: now()
          format: timestamp with time zone
          type: string
      type: object
    sessions:
      description: Individual workout session logs with set-by-set entries
      required:
        - id
        - date
        - entries
      properties:
        id:
          default: gen_random_uuid()
          description: |-
            Note:
            This is a Primary Key.<pk/>
          format: uuid
          type: string
        workout_id:
          description: >-
            Note:

            This is a Foreign Key to `workouts.id`.<fk table='workouts' column='id'/>
          format: uuid
          type: string
        date:
          default: CURRENT_DATE
          format: date
          type: string
        entries:
          description: 'JSONB array of performed sets. Example: [{"exercise": "Bench
            Press", "set": 1, "reps": 10, "weight": 135}, {"exercise": "Bench
            Press", "set": 2, "reps": 9, "weight": 145}]'
          format: jsonb
        notes:
          format: text
          type: string
        created_at:
          default: now()
          format: timestamp with time zone
          type: string
        updated_at:
          default: now()
          format: timestamp with time zone
          type: string
      type: object
